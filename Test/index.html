<!DOCTYPE = html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Shame Hub</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <script>
    window.fbAsyncInit = function() {
    FB.init({
      appId      : '299447580655569',
      cookie     : true,
      xfbml      : true,
      version    : 'v3.1'
    });
      
    FB.AppEvents.logPageView();   
      
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

</script>



    <div class="hub">
        <span contenteditable="false">Shame</span>
        <span contenteditable="false">Hub</span>
    </div>


    <div>
        <h2 class="welcome">
            Hi Mitchel Tchemer! Here are some of your contraversial posts!
        </h2>
    </div>
    <p></p>
    <fb:login-button scope="public_profile,email,publish_pages,user_posts"
                     onlogin="checkLoginState();">
    </fb:login-button>
    <p></p>
    <div id="posts">
    </div>

</body>
<script src="index.js"></script>
</html>
