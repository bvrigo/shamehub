<script>

    function generateBox(id, time, contents) {

        var div = document.createElement("div");
        div.id = id;
        div.classList = "main";
        var date = document.createElement("div");
        date.classList = "date";
        date.innerHTML = time;
        var content = document.createElement("div");
        content.classList = "content";
        content.innerHTML = contents;
        var deleteBttn = document.createElement("button");
        deleteBttn.classList = "edit";
        img = document.createElement("IMG");
        img.src = "edit.png";
        img.height = "30px";
        img.width = "30px";
        deleteBttn.appendChild(img);
        deleteBttn.onclick = "deletePost(this)";

        

        div.appendChild(date)
        div.appendChild(content);
        div.appendChild(deleteBttn);
        document.body.appendChild(div);



    }


    for (i = 1; i < 10; i++) {
        setTimeout(generateBox(i, "10/10", "Katayama Lindo S2", 1000));

</script>
